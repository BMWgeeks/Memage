<!DOCTYPE html>
<html>
  <head>
    <style>
        div.gallery {
            margin: 5px;
            border: 1px solid #ccc;
            float: left;
            width: 250px;
        }

        div.gallery:hover {
            border: 1px solid #777;
        }

        div.gallery img {
            width: 100%;
            height: auto;
        }

        div.desc {
            padding: 10px;
            text-align: center;
            font-size:12px
        }
    </style> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.85.0.min.js"></script>
    <script>
    $(document).ready(function(){
        AWS.config.region = 'us-east-1';
        AWS.config.credentials = new AWS.CognitoIdentityCredentials({
            IdentityPoolId: "us-east-1:f664cf14-32d5-4105-b01f-acb200a652a8",
        });
        var s3 = new AWS.S3({
            apiVersion: '2006-03-01',
            params: {Bucket: 'quotes-application'}
        });
        $('#addimage').click(function(event) {
            var files = $('#imageupload').prop('files');
            if (!files.length) {
               return alert('Please choose a file to upload!');
            }
            var file = files[0];
            s3.upload({
                    Key: file.name,
                    Body: file,
                    ACL: 'public-read'
                }, function(err, data) {
                    if (err) {
                        return alert('Error uploading image: ', err.message);
                    }
                    alert('Successfully uploaded image.'+ "https://s3.amazonaws.com/quotes-application/" +file.name);
            });
            // var url = "https://s3.amazonaws.com/"+Bucket.name+file.name;
            // alert(url);
            
        });

        $('#search').click(function(event) {
            var term = $('#searchtext').val();
            if (!term) {
                return alert('Please enter a search text!');
            }
            var url =  ' https://varqxv8r8a.execute-api.us-east-1.amazonaws.com/dev?search=' + term;
            $.get(url, function(data){
                $('#album-list').empty();
                $.each(data, function(key, value) {
                    var imageurl = value.title;
                    var tags = value.tags.join(', ');
                    var htmlelements = [
                        '<div class="gallery">',
                        '<a target="_blank" href="' + imageurl + '"><img src="' + imageurl +'"/></a>',
                        '<div class="desc">' + tags + '</div>',
                        '</div>'
                    ]
                    var img = gethtml(htmlelements);
                    $(img).appendTo('#album-list');
                });
            });
        });
       function gethtml(elements) {
          return elements.join('\n');
       }
    });
    
  </script>
  </head>
  <body>
    <h1>Image Search</h1>
    <input id="imageupload" type="file" accept="image/*">
    <button id="addimage">Add image</button>
    <br/>
    <hr/>

    <input type="text" id="showtext" placeholder="Show..."/>
    <button id="showtags">Show</button>
    <br/>

    <input type="text" id="searchtext" placeholder="Search..."/>
    <button id="search">Search</button>
    <br/>

    <div id="album-list">
    </div>
  </body>
</html>
